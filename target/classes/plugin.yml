name: CupBoard
main: tw.mics.spigot.plugin.cupboard.Cupboard
version: 4.1.4
description: Let a PvP server as like as Rust fun, but still keep Minecraft original play style. Compatible with Folia.
author: Mics
authors: [Mics, Domo]
website: https://mics.tw
api-version: 1.16
folia-supported: true

commands:
  gold:
    description: Manage your gold block
    usage: /gold give <player> or /gold nearest
    
permissions:
  cupboard.admin:
    description: this can reload cupboard config
    default: op
  cupboard.bypass:
    description: this can let player bypass cupboard protect
    default: op